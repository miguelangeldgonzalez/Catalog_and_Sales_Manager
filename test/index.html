<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop (2)</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            margin: 2px;
            border: 1px solid black;
        }
        #conteiner{
            display: flex;
        }
        .circle{
            border-radius: 100%;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        input{
        position: absolute;
        width: 100px;
        left: 8px;
        height: 15px;
        z-index: -1;
        border-right-color: transparent;
        }
        select{
        width: 130px;
        height: 21px;
        z-index: 0;
        }
    </style>
</head>
<body>
    <div id="conteiner">
        <div id="end"></div>
        <div id="start">
            <div class="circle" style="background-color: blue;" draggable="true"></div>
            <div class="circle" draggable="true"></div>
        </div>
    </div>

    <select>
        <option>1</option>
        <option>2</option>
        <option>Otro... </option>
    </select>
    <input type="text" placeholder="Otro..." id="other-text">

    <script>
        let otherText = document.querySelector("#other-text");
        let select = document.querySelector("select");

        select.addEventListener("change", () => {
            if(select.value == "Otro..."){
                otherText.style.zIndex = 0 + "";
            }else{
                otherText.style.zIndex = -1 + "";
            }
        });

        class DragHandler{
            constructor(element){
                this.conteiner = document.querySelector(element);

                this.moveElement = undefined;
                this.toElement = undefined;

                conteiner.addEventListener("dragstart", e => { this.moveElement = e.target });

                conteiner.addEventListener("dragover", e => { 
                    e.preventDefault();
                    this.toElement = e.target; 
                });

                conteiner.addEventListener("drop", e => {
                    this.toElement.appendChild(this.moveElement); 
                });
            }
        }

        new DragHandler("#conteiner");
    </script>
</body>
</html>
