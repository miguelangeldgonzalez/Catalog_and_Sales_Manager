<!DOCTYPE html>
<html>

<head>
	<title>Catálogo</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta charset="UTF-8">
	<style>
		.table-stripped {
			margin-top: 1em;
		}

		.table-stripped td {
			width: 50%;
		}
	</style>

	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav" id="nav">
				<li class="nav-item">
					<a class="nav-link" href="profile.html" id="title"></a>
				</li>

				<li class="nav-item">
					<a class="nav-link active" aria-current="true" href="#">Dispositivos</a>
				</li>
			</ul>
		</div>


		<ul class="navbar-bar ml-auto">
			<input type="button" id="close" class="btn btn-danger" value="Cerrar Sesion">
		</ul>
	</nav>


	<div class="container p-4">
		<div class="row">

			<div class="col-md-5">
				<div class="card">
					<div class="card-body">
						<img class="card-img-top" id="query-image" src="img/noImage.png">

						<form enctype="multipart/form-data" class="w-75 my-2" id="form-edit-image" style="display: none;" method="POST">
							<label>Cambiar Foto</label>
							<input class="btn btn-primary" type="file" name="edit-image" id="edit-image">
						</form>

						<form id="edit">
							<table class="table-stripped table">
								<tr>
									<td class="table-dark">Marca</td>
									<td><input type="text" class="form-edit" name="marca" readonly="true"></td>
								</tr>
								<tr>
									<td class="table-dark">Modelo</td>
									<td><input type="text" class="form-edit" name="modelo" readonly="true"></td>
								</tr>
								<tr>
									<td class="table-dark">Precio</td>
									<td><input type="text" class="form-edit" name="precio" readonly="true"></td>
								</tr>
								<tr>
									<td class="table-dark">Almacenamiento</td>
									<td><input type="text" class="form-edit" name="almacenamiento" readonly="true"></td>
								</tr>
								<tr>
									<td class="table-dark">RAM</td>
									<td><input type="text" class="form-edit" name="RAM" readonly="true"></td>
								</tr>
								<tr>
									<td class="table-dark">SO</td>
									<td><input type="text" class="form-edit" name="SO" readonly="true"></td>
								</tr>
								<tr>
									<td class="table-dark">Cámara</td>
									<td>
										<input type="text" class="form-edit" name="camara_frontal" readonly="true">
										<input type="text" class="form-edit" name="camara_trasera" readonly="true">

									</td>
								</tr>
								<tr>
									<td class="table-dark">Procesador</td>
									<td>
										<input type="text" class="form-edit" name="nombre_procesador" readonly="true">
										<input type="text" class="form-edit" name="capacidad_procesador" readonly="true">

									</td>
								</tr>
								<tr>
									<td class="table-dark">ID</td>
									<td><input type="text" class="form-edit" id="id" name="id" readonly="true"></td>
								</tr>
							</table>
						</form>


					</div>
				</div>
			</div>

			<div class="col-md-7">

				<div class="d-flex justify-content-start p-2">
					<input type="search" id="search" class="form-control w-50" placeholder="Search Task">
					<button type="submit" class="btn btn-success">Search</button>
				</div>

				<div class="card my-4" id="search-result" style="display: none;">
					<div class="card-body">
						<ul id="container">

						</ul>
					</div>
				</div>

				<table class="table fetch table-bordered table-sm">
					<thead>
						<tr id="fields">
							<td id="marca">Marca</td>
							<td id="modelo">Modelo</td>
							<td id="precio">Precio</td>
						</tr>
					</thead>
					<tbody id="table-list">

					</tbody>
				</table>

				<div></div>
			</div>
		</div>

	</div>

	<script type="module" src="js/devices/user.js"></script>
</body>

</html>
