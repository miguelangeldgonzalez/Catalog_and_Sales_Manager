<!DOCTYPE html>
<html>
<head>
	<title>Catálogo</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>

<div class="container p-4">
	<div class="row">

		<div class="col-md-4">
			<div class="card"  id="first">
				<div class="card-body btn-danger text-center my-5 p-3"> 
					<p id="textMessage"></p> 
				</div>
			</div>
		</div>
		<script type="text/javascript">$("#first").hide();</script>
		<div class="col-md-4">
			<div class="card">
				<div class="card-body">
					<form id="form">
						<div class="form-group">
							<input type="text" id="username" placeholder="Nombre de Usuario" class="form-control required" required>
						</div>
						<div class="form-group">
							<input type="password" id="password" placeholder="Contraseña" class="form-control required" required>
						</div>
						<button type="submit" id="submit" class="btn btn-dark btn-block text-center">Entrar</button>
						<button onclick="window.location = 'singUp.html'" class="btn btn-dark btn-block text-center">Registrarse</button>
					</form>
				</div>
			</div>
		</div>
</div>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
