<!DOCTYPE html>
<html>
<head>
	<title>Catálogo</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta charset="UTF-8">
	<style>
		.table-stripped{
			margin-top: 1em;
		}
		.table-stripped td{
			width: 50%;
		}
	</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav" id="nav">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="true" href="#" id="title"></a>
			  </li>
			</ul>
		  </div>

		
		<ul class="navbar-bar ml-auto">
			<form class="form-inline my-2 my-lg-0">
				<input type="button" class="btn btn-danger" value="Cerrar Sesion" id="close">
			</form>
		</ul>
	</nav>
	
	
    <div class="container p-4">
		<div class="row">
			
			<div class="col-md-5">
				<div class="card">
					<div class="card-body">				
						<img class="card-img-top" src="img/noImage.png">
						<div id="control"><input type='button' id='disponible'></div>

						<form enctype="multipart/form-data" class="w-75 my-2" id="form-edit-image" method="POST"><label>Cambiar Foto</label><input class="btn btn-primary" type="file" name="edit-image" id="edit-image"></form>

						<table class="table-stripped table">
							<tr>
								<td class="table-dark">Marca</td>
								<td class="form-edit" id="marca"></td>
							</tr>
							<tr>
								<td class="table-dark">Modelo</td>
								<td class="form-edit" id="modelo"></td>
							</tr>
							<tr>
								<td class="table-dark">Precio</td>
								<td class="form-edit" id="precio"></td>
							</tr>
							<tr>
								<td class="table-dark">Almacenamiento</td>
								<td class="form-edit" id="almacenamiento"></td>
							</tr>
							<tr>
								<td class="table-dark">RAM</td>
								<td class="form-edit" id="RAM"></td>
							</tr>
							<tr>
								<td class="table-dark">SO</td>
								<td class="form-edit" id="SO"></td>
							</tr>
							<tr>
								<td class="table-dark">Cámara</td>
								<td class="form-edit" id="camara"></td>
							</tr>
							<tr>
								<td class="table-dark">Procesador</td>
								<td class="form-edit" id="procesador"></td>
							</tr>
							<tr>
								<td class="table-dark">ID</td>
								<td id="id"></td>
							</tr>
						</table>
						<div class="d-inline edit-control"></div>
					</div>
				</div>
			</div>
			
			<div class="col-md-7">
				
				<div class="d-flex justify-content-start p-2">
					<input type="search" id="search" class="form-control w-50" placeholder="Search Task">
					<button type="submit" class="btn btn-success">Search</button>
				</div>
				
				<div class="card my-4" id="task-result">
					<div class="card-body">
						<ul id="container">
							
						</ul>
					</div>
				</div>

				<table class="table table-bordered table-sm">
					<thead>
						<tr>
							<td>Marca</td>
							<td>Modelo</td>
							<td>Precio</td>
							<td class="table-control">Disponible</td>
							<td class="table-control">Eliminar</td>
							<td class="table-control">Editar</td>
						</tr>
					</thead>
					<tbody id="tasks">
						
					</tbody>
				</table>

				<div id="add"><div class="card">
					<div class="card-body">
						<form id="formulario" enctype="multipart/form-datas" method="POST"> 
							
							<!-- Marca, Modelo y Precio -->
							<div class="row g-3"> 
				
								<div class="col-md">
									<div class="form-floating">
										<label>Marca</label>
											<select class="form-control select required" name="marca" id="marca">
												<option value="Samsung">Samsung</option>
												<option value="Huawei">Huawei</option>
												<option value="Iphone">Iphone</option>
												<option value="Tecno">Tecno</option>
												<option value="Umdigi">Umdigi</option>
												<option value="Infinix">Infinix</option>
												<option value="Motorola">Motorola</option>
												<option value="Xiaomi">Xiaomi</option>
												<option value="ZTE">ZTE</option>
												<option value="Realme">Realme</option>
												<option value="Alcatel">Alcatel</option>
											</select>
										
									</div>
								</div>
					
								<div class="col-md">
									<div class="form-floating">
										<label>Modelo</label>
										<input type="text" class="form-control" id="modelo" name="modelo" name="modelo" required>    
									</div>
								</div>
					
								<div class="col-md">
									<div class="form-floating">
										<label>Precio</label>    
											<div class="input-group">
												<span class="input-group-text" id="basic-addon1">$</span>
												<input type="number" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" class="form-control" id="precio" name="precio" required>
											</div>
									</div>
								</div>
					
							</div>
							
							<!-- RAM, Almacenamiento y SO -->
							<div class="row g-3">
				
								<div class="col-md">
									<div class="form-floating">
										<label>RAM</label>
										<div class="input-group">
												<input type="text" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" class="form-control" name="RAM" id="RAM">
												<span class="input-group-text" id="basic-addon1">GB</span>
										</div>
									</div>
								</div>
					
								<div class="col-md">
									<div class="form-floating">
										<label>Almacenamiento</label>
											<div class="input-group">
												<input type="text" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" class="form-control" name="almacenamiento" id="almacenamiento">
												<span class="input-group-text" id="basic-addon1">GB</span>
											</div>
									</div>
								</div>
					
								<div class="col-md">
									<div class="form-floating">
										<label>SO</label>
											<div class="input-group">
												<input type="text" class="form-control" name="SO" id="SO">
											</div>  
										</div>
									</div>
				
								</div>
								
								<!-- Procesador -->
								<div class="row g-2">
				
									<div class="col-md">
										<div class="form-floating">
											<label>Procesador</label>
											<div class="input-group">
												<input type="text"class="form-control" placeholder="Nombre" name="procesadorNombre" id="procesadorNombre">
												<input type="number" placeholder="Capacidad" step=".01" class="form-control" name="procesadorGHZ" id="procesadorGHZ">
												<span class="input-group-text" id="basic-addon1">GHZ</span>
											</div>
										</div>
									</div>
				
								</div>
								
				
								<div class="row g-3">
										<div class="col-md">
											<div class="form-floating">
												<label>Tipo</label>
												<select class="form-control select required" name="tipo" id="tipo">
													<option value="Celular">Celular</option>
													<option value="SmartWatch">Iphone</option>
													<option value="Tablet">Tablet</option>
												</select>
											</div>
										</div>
										<div class="col-md">
											<div class="form-floating">
												<label>Foto</label>
												<input type="file" id="charge" value="Foto" name="foto" class="form-control">
											</div>
										</div>
				
										
										
									</div>
									<div class="row g-3">
										
										<div class="col-md">
											<div class="form-floating">
												<label>Camara</label>
												<div class="input-group">
													<input type="number" placeholder="Frontal" class="form-control" name="camaraFrontal" id="camaraFrontal">
													<span class="input-group-text" step=".01" id="basic-addon1">MPX</span>
							
													<input type="number" step=".01" placeholder="Trasera" class="form-control" name="camaraTrasera" id="camaraTrasera">
													<span class="input-group-text" id="basic-addon1">MPX</span>
												</div>
					
											</div>
										</div>
									</div>
				
									<div class="row g-3">
									   <div class="col-md">
										   <div class="form-floating">
											   <input type="submit" class=" w-25 form-control btn btn-success" value="Enviar">
										   </div>
									   </div>
								</div>
							</form>
						</div>
					</div>
				
					
				
				</div>
			</div>
		</div>
		
	</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/home.js"></script>
</body>
</html>
