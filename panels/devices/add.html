<div>
    <div class="card">
    <div class="card-body">
        <!-- Load images -->
						<form method="POST" id="form-add-images" enctype="multipart/formdata">
							<div class="row g-3">
								<div class="col-md">
									<div class="form-floating" style>
										<label>Imagen del Dispositivo</label>
										<input type="file" id="add-images" class="form-control" name="images">                            
									</div>
								</div>
							</div>

							<div id="image-add-handler" style="display: none; border: none" class="card">
								<h4>Images Cargadas</h4>
								
							</div>
						</form>
        <form id="add" enctype="multipart/form-data" method="POST">
            
            <!-- Marca, Modelo y Precio -->
            <div class="row g-3"> 

                <div class="col-md">
                    <div class="form-floating">
                        <label>Marca</label>
                            <select class="form-control select required" name="marca" id="marca">
                                <option value="Samsung">Samsung</option>
                                <option value="Huawei">Huawei</option>
                                <option value="Iphone">Iphone</option>
                                <option value="Tecno">Tecno</option>
                                <option value="Umdigi">Umdigi</option>
                                <option value="Infinix">Infinix</option>
                                <option value="Motorola">Motorola</option>
                                <option value="Xiaomi">Xiaomi</option>
                                <option value="ZTE">ZTE</option>
                                <option value="Realme">Realme</option>
                                <option value="Alcatel">Alcatel</option>
                            </select>
                        
                    </div>
                </div>
    
                <div class="col-md">
                    <div class="form-floating">
                        <label>Modelo</label>
                        <input type="text" class="form-control" id="modelo" name="modelo" name="modelo" required>    
                    </div>
                </div>
    
                <div class="col-md">
                    <div class="form-floating">
                        <label>Precio</label>    
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="number" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" class="form-control" id="precio" name="precio" required>
                            </div>
                    </div>
                </div>
    
            </div>
            
            <!-- RAM, Almacenamiento y SO -->
            <div class="row g-3">

                <div class="col-md">
                    <div class="form-floating">
                        <label>RAM</label>
                        <div class="input-group">
                                <input type="text" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" class="form-control" name="RAM" id="RAM">
                                <span class="input-group-text" id="basic-addon1">GB</span>
                        </div>
                    </div>
                </div>
    
                <div class="col-md">
                    <div class="form-floating">
                        <label>Almacenamiento</label>
                            <div class="input-group">
                                <input type="text" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" class="form-control" name="almacenamiento" id="almacenamiento">
                                <span class="input-group-text" id="basic-addon1">GB</span>
                            </div>
                    </div>
                </div>
    
                <div class="col-md">
                    <div class="form-floating">
                        <label>SO</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="SO" id="SO">
                            </div>  
                        </div>
                    </div>

                </div>
                
                <!-- Procesador -->
                <div class="row g-2">

                    <div class="col-md">
                        <div class="form-floating">
                            <label>Procesador</label>
                            <input type="text"class="form-control" placeholder="Nombre" name="procesadorNombre" id="procesadorNombre">
                        </div>
                    </div>

                    <div class="col-md" style="margin-top: 30px">
                        <div class="form-floating">
                            <div class="input-group">
                                <input type="number" placeholder="Capacidad" step=".01" class="form-control" name="procesadorGHZ" id="procesadorGHZ">
                                <span class="input-group-text" id="basic-addon1">GHZ</span>
                            </div>
                        </div>
                    </div>

                </div>
                

                <div class="row g-3">
                        <div class="col-md">
                            <div class="form-floating">
                                <label>Tipo</label>
                                <select class="form-control select required" name="tipo" id="tipo">
                                    <option value="Celular">Celular</option>
                                    <option value="SmartWatch">Iphone</option>
                                    <option value="Tablet">Tablet</option>
                                </select>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row g-3">
                        
                        <div class="col-md">
                            <div class="form-floating">
                                <label>Camara</label>
                                <div class="input-group">
                                    <input type="number" placeholder="Frontal" class="form-control" name="camaraFrontal" id="camaraFrontal">
                                    <span class="input-group-text" step=".01" id="basic-addon1">MPX</span>
            
                                    <input type="number" step=".01" placeholder="Trasera" class="form-control" name="camaraTrasera" id="camaraTrasera">
                                    <span class="input-group-text" id="basic-addon1">MPX</span>
                                </div>
    
                            </div>
                        </div>
                    </div>

                    <div class="row g-3">
                       <div class="col-md">
                           <div class="form-floating">
                               <input type="submit" class=" w-25 form-control btn btn-success" value="Enviar">
                           </div>
                       </div>
                </div>
            </form>
        </div>
    </div>


</div>
